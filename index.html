<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Occult Crescent Chests Marker - Final Fantasy XIV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Occult Crescent Chests Marker - Final Fantasy XIV</h1>

    <div id="map-selector">
        <button data-map="southHorn">South Horn</button>
        <button data-map="test">Test</button>
    </div>


    <!-- Controles -->
    <div id="controls">
        <label>
            Zoom
            <input type="range" id="zoom" min="1" max="2.5" step="0.1" value="1">
        </label>

        <button id="toggle-bronze">Hide bronze</button>
        <button id="toggle-silver">Hide silver</button>
        <button id="toggle-visibility">Hide chests</button>
        <button id="toggle-visited">Mark all as visited</button>

        <div id="chest-counter">0 / 0 chests found</div>
    </div>

    <div id="map-viewport">
        <div id="map-container">
            <img src="assets/sh-map.png" id="map" draggable="false">
        </div>
        <div id="coord-display"></div>
    </div>

    <script src="script.js"></script>
</body>
